<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Remote</title>
    <script type="text/javascript" src='renderer.js'> </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta http-equiv="Content-Security-Policy" 
    content="style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline';">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper" id="status-nav">
        <a class="brand-logo center">Remote</a>
      </div>
    </nav>
    <div class="container">
      <div class="section" id="channels" align="center">
        <h5>Channels</h5>
        <a class="waves-effect waves-light btn-small blue" onclick="sendCommand({'key': 'ChannelStepDown'})">Channel Down</a>
        <a class="waves-effect waves-light btn-small blue" onclick="sendCommand({'key': 'ChannelStepUp'})">Channel Up</a>
      </div>
      <div class="divider"></div>
      
      <div class="section" id="volume" align="center">
        <h5>Volume</h5>
        <a class="waves-effect waves-light btn-small blue" onclick="sendCommand({'key': 'VolumeDown'})">Volume Down</a>
        <a class="waves-effect waves-light btn-small blue" onclick="sendCommand({'key': 'VolumeUp'})">Volume Up</a>
      </div>
      <div class="divider"></div>
      
      <div class="section" id="source" align="center">
        <h5>Source</h5>
        <div class="input-field col s12">
          <select id='selector' onchange="sourceSelect()"></select>
        </div>
      </div>
      
      <div class="section" align="center">
        <a class="waves-effect waves-red btn-small red" onclick="sendCommand({'key': 'Standby'})">Standby</a>
      </div>
    </div>
  </body>
</html>
